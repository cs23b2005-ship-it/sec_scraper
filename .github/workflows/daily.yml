name: Daily SEC Fetch

on:
  schedule:
    - cron: "50 19 * * *"  # 19:50 UTC daily (01:20 IST)
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily fetch
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}   # URL or ID both work
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          TIME_OVERRIDE: ${{ secrets.TIME_OVERRIDE }}
          DOC_SEARCH: ${{ vars.DOC_SEARCH }}
          ENTITY_SEARCH: ${{ vars.ENTITY_SEARCH }}
          FORMS: ${{ vars.FORMS }}
        run: |
          python run_daily.py
