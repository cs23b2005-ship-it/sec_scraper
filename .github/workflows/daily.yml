name: Daily SEC Fetch

on:
  schedule:
    - cron: "42 7 * * *"  # 12:59 UTC daily
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sheets healthcheck
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
        run: |
          python - <<'PY'
          import os, json, gspread
          from google.oauth2.service_account import Credentials
          creds = Credentials.from_service_account_info(json.loads(os.environ["GOOGLE_SERVICE_ACCOUNT_JSON"]),
                                                        scopes=["https://www.googleapis.com/auth/spreadsheets"])
          gc = gspread.authorize(creds)
          # Accept URL or ID
          val = os.environ["SPREADSHEET_ID"]
          sid = val.split("/spreadsheets/d/")[-1].split("/")[0] if "/spreadsheets/d/" in val else val
          sh = gc.open_by_key(sid)
          try:
              ws = sh.worksheet(os.environ["WORKSHEET_NAME"])
          except Exception:
              ws = sh.add_worksheet(title=os.environ["WORKSHEET_NAME"], rows=100, cols=26)
          ws.append_row(["healthcheck", "ok"])
          print("Healthcheck appended")
          PY

      - name: Run daily fetch
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}   # URL or ID both work
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          TIME_OVERRIDE: ${{ secrets.TIME_OVERRIDE }}
          DOC_SEARCH: ${{ vars.DOC_SEARCH }}
          ENTITY_SEARCH: ${{ vars.ENTITY_SEARCH }}
          FORMS: ${{ vars.FORMS }}
        run: |
          python run_daily.py
